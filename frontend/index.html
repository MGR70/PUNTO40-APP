<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 40</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Página de Bienvenida -->
    <div id="welcome-page">
        <h1>BIENVENIDOS AL PUNTO CUARENTA</h1>
        <p>¡A JUGAR!</p>
        <p>No harán trampa</p>
        <button id="start-game">Iniciar juego</button>
    </div>

    <!-- Página de Registro de Jugadores -->
    <div id="register-players-page" style="display: none;">
        <h2>Registro de Jugadores</h2>
        <input type="text" id="player-name" placeholder="Nombre del jugador">
        <button id="register-player">Registrar Jugador</button>
        <h3>Jugadores Registrados</h3>
        <ul id="player-list"></ul>
        <button id="finish-registration">Finalizar Registro</button>
    </div>

    <!-- Página de Registro de Deudas -->
    <div id="register-debts-page" style="display: none;">
        <h2>Registro de Deudas</h2>
        
        <!-- Botones para Iniciar Partida y Agregar Jugador -->
        <button id="start-match">Iniciar Partida</button>
        <button id="add-new-player">Agregar Jugador</button>

        <!-- Formulario para Registrar Deuda -->
        <div id="debt-form" style="display: none;">
            <label for="debtor">Deudor:</label>
            <select id="debtor"></select>

            <label for="winner">Ganador:</label>
            <select id="winner"></select>

            <input type="number" id="debt-amount" placeholder="Monto de deuda">
            <button id="register-debt">Registrar Deuda</button>
        </div>

        <!-- Matriz Resumen de Deudas -->
        <h3>Resumen de Deudas</h3>
        <table id="debt-matrix"></table>

        <!-- Botón Finalizar Juego -->
        <button id="end-game">Finalizar Juego</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
